{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg px-5 py-3" style="background-color: #8CB39E;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}"><img src="{% static 'logo.png' %}" alt="logo" class="w-50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 " >
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="{% url "home" %} " style="color: white; font-size:22px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}" style="color: white; font-size:22px">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "allbooks" %}" style="color: white; font-size:22px">All Books</a>
              </li>
            </ul>
            <div class="d-flex " style="justify-content: right;">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="contact" style="color: white; font-size:22px">Contact Us</a>
                      </li>
                      {% if request.user.is_authenticated %}
                      <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url "profile" user.id %}" style="color: white; font-size:22px">Profile</a>
                      </li>  
                      <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url "logout" %}" style="color: white; font-size:22px">Logout</a>
                      </li>              
                      {% else %}
                      <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url "signup" %}" style="color: white; font-size:22px">Register</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="{% url "login" %}" style="color: white; font-size:22px">Login</a>
                      </li>
                      {% endif %}
                </ul>    
            </div>
          </div>
        </div>
      </nav>
      {% block content %}
      
      {% endblock content %}
</body>
</html>
